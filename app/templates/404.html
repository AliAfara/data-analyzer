<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}404 - Page Not Found{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            margin-top: 100px;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        {% block content %}
        <div class="error-container">
            <!-- أيقونة الخطأ -->
            <i class="bi bi-exclamation-circle error-icon"></i>
            <h1 class="mt-3">404 - Page Not Found</h1>
            <p class="lead">Oops! The page you are looking for does not exist.</p>
            <p class="text-muted">You may have mistyped the address or the page may have moved.</p>
            <a href="/" class="btn btn-primary btn-lg mt-3">Go Back to Home</a>
            <br>
            <a href="/help" class="btn btn-secondary btn-lg mt-3">Visit Help Center</a>
        </div>
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
