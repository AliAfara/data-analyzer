<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            margin-top: 100px;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            animation: shake 1.5s ease-in-out infinite;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="error-container">
            <!-- أيقونة الخطأ مع تأثير -->
            <i class="bi bi-exclamation-triangle-fill error-icon"></i>
            <h1 class="mt-3">500 - Internal Server Error</h1>
            <p class="lead">Oops! Something went wrong on our end. Please try again later or contact support.</p>
            <a class="btn btn-primary btn-lg mt-3" href="/">Go Back to Home</a>
            <br>
            <a href="/contact" class="btn btn-secondary btn-lg mt-3">Contact Support</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
