<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}404 - Page Not Found{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        {% block content %}
        <div class="mt-5">
            <!-- أيقونة الخطأ -->
            <i class="bi bi-exclamation-circle text-danger" style="font-size: 4rem;"></i>
            <h1 class="mt-3">404 - Page Not Found</h1>
            <p class="lead">Oops! The page you are looking for does not exist.</p>
            <p class="text-muted">You may have mistyped the address or the page may have moved.</p>
            <a href="/" class="btn btn-primary btn-lg mt-3">Go Back to Home</a>
        </div>
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
