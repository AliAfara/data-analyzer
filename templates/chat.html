<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with ChatGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        {% extends "base.html" %}

        {% block title %}Chat{% endblock %}

        {% block content %}
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-header bg-primary text-white text-center">
                <h2>Chat with ChatGPT</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message:</label>
                        <textarea name="message" class="form-control" rows="3" placeholder="Type your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send</button>
                </form>
                {% if user_message and chat_response %}
                <div class="mt-4">
                    <div class="p-3 mb-3 bg-light border rounded">
                        <h5 class="text-primary">Your Message:</h5>
                        <p>{{ user_message }}</p>
                    </div>
                    <div class="p-3 bg-secondary text-white border rounded">
                        <h5 class="text-warning">ChatGPT's Response:</h5>
                        <p>{{ chat_response }}</p>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
        {% endblock %}
    </div>
</body>
</html>
