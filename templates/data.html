{% extends "base.html" %}

{% block title %}Data View{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Uploaded Data</h1>
    <p class="text-muted text-center">Below is the data you uploaded. You can sort, search, and filter the table as needed.</p>
    <div class="table-responsive">
        {{ tables|safe }}
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('table').DataTable({
            paging: true,
            searching: true,
            ordering: true,
            info: true
        });
    });
</script>
{% endblock %}
